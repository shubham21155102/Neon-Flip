version: '3.8'

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/shubham21155102/neon-flip-api:latest}
    container_name: neon-flip-api
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      PORT: ${PORT:-3000}
      NODE_ENV: production
    ports:
      - '3000:3000'
